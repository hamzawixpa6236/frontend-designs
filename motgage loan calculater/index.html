<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .results {
            margin-top: 20px;
        }

        .results div {
            margin-bottom: 10px;
        }

        .results span {
            font-weight: bold;
        }

        .calculate-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .calculate-btn:hover {
            background-color: #218838;
        }

        .loan-summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sponsors {
            margin-top: 20px;
            text-align: center;
        }

        .sponsors a {
            color: #007bff;
            text-decoration: none;
        }

        .sponsors a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="loanAmount">Amount of the loan ($):</label>
                <input type="text" id="loanAmount" name="loanAmount">
            </div>

            <div class="form-group">
                <label for="interestRate">Annual interest (%):</label>
                <input type="text" id="interestRate" name="interestRate">
            </div>

            <div class="form-group">
                <label for="repaymentYears">Repayment period (years):</label>
                <input type="text" id="repaymentYears" name="repaymentYears">
            </div>

            <div class="form-group">
                <label for="zipcode">Zipcode (to find lenders):</label>
                <input type="text" id="zipcode" name="zipcode">
            </div>

            <button type="button" class="calculate-btn" onclick="calculateLoan()">Calculate</button>
        </form>

        <div class="results">
            <div>Monthly payment: <span id="monthlyPayment">$</span></div>
            <div>Total payment: <span id="totalPayment">$</span></div>
            <div>Total interest: <span id="totalInterest">$</span></div>
        </div>

        <div class="loan-summary">
            <h2>Loan Balance, Cumulative Equity, and Interest Payments</h2>
            <p id="loanDetails"></p>
        </div>

        <div class="sponsors">
            <p>Apply for your loan with one of these fine lenders:</p>
            <a href="#">Find Lenders</a>
        </div>
    </div>

    <script>
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const repaymentYears = parseInt(document.getElementById('repaymentYears').value);
            const totalPayments = repaymentYears * 12;

            // Calculate monthly payment
            const x = Math.pow(1 + interestRate, totalPayments);
            const monthlyPayment = (loanAmount * interestRate * x) / (x - 1);

            if (isFinite(monthlyPayment)) {
                document.getElementById('monthlyPayment').textContent = `$${monthlyPayment.toFixed(2)}`;
                document.getElementById('totalPayment').textContent = `$${(monthlyPayment * totalPayments).toFixed(2)}`;
                document.getElementById('totalInterest').textContent = `$${((monthlyPayment * totalPayments) - loanAmount).toFixed(2)}`;
                document.getElementById('loanDetails').textContent = `Over ${repaymentYears} years, you will make ${totalPayments} payments.`;
            } else {
                alert('Please enter valid numbers.');
            }
        }
    </script>
</body>
</html>
