<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
  <div class="theme-text">Fire Theme</div>
  <div class="theme-toggle" onclick="toggleTheme()">
    <span></span>
  </div>
  <div class="display-container">
    <div class="calculation" id="calculation"></div>
    <input type="text" class="display" id="result" readonly value="0">
  </div>
  <div class="buttons">
    <button class="clear" onclick="clearAll()">AC</button>
    <button class="backspace" onclick="backspace()"><i class="fas fa-backspace"></i></button>
    <button class="operator" onclick="appendOperation('%')">%</button>
    <button class="operator" onclick="appendOperation('/')">/</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="appendOperation('*')">Ã—</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="appendOperation('-')">-</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="appendOperation('+')">+</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button class="equals" onclick="calculate()">=</button>
  </div>
</div>
</body>
</html>
